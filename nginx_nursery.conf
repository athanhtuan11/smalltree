# Nginx config for smalltree-website Flask app with smalltree-website
server {
    # --- SECURITY SETTINGS ---
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none';" always;

    # Block access to sensitive files
    location ~* \.(py|db|sqlite|env|ini|bak|log|pem|key|crt)$ {
        deny all;
    }

    # Only allow GET, POST, HEAD
    if ($request_method !~ ^(GET|POST|HEAD)$ ) {
        return 444;
    }
### HƯỚNG DẪN HTTPS MIỄN PHÍ (Let's Encrypt)
# 1. Cài certbot: sudo apt install certbot python3-certbot-nginx
# 2. Chạy: sudo certbot --nginx -d yourdomain.com
# 3. Kiểm tra: sudo certbot renew --dry-run
# 4. Đổi server_name _; thành server_name yourdomain.com;
# 5. Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name mamnoncaynho.com www.mamnoncaynho.com;
    return 301 https://mamnoncaynho.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mamnoncaynho.com www.mamnoncaynho.com;

    # SSL config (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mamnoncaynho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mamnoncaynho.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Path to your project root
    root /home/smalltree/smalltree;

    access_log  /var/log/nginx/nursery_access.log;
    error_log   /var/log/nginx/nursery_error.log;

    location /static/ {
    alias /home/smalltree/smalltree/app/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}
