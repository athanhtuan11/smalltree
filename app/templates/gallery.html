<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Gallery - smalltree Website</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container-fluid mt-4 mb-4 px-0">
        <h2 class="fw-bold mb-4" style="color:#43a047;">Thư viện ảnh hoạt động</h2>
        <div class="gallery-images d-flex flex-wrap justify-content-start align-items-start">
            {% for img in images %}
                <div class="m-2 shadow-sm" style="border-radius:10px; overflow:hidden; background:#fff;">
                    <img src="{{ url_for('static', filename=img.filepath) }}" alt="Ảnh hoạt động" style="max-width:220px; max-height:180px; object-fit:cover; border-radius:10px;">
                </div>
            {% else %}
                <p>Chưa có ảnh hoạt động nào.</p>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
