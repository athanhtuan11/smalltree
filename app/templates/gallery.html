<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Gallery - Nursery Website</title>
</head>
<body>

    <div class="gallery">
        <h1>Gallery</h1>

        <div class="gallery-images">
            <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Activity 1">
            <img src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Activity 2">
            <img src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Activity 3">
            <img src="{{ url_for('static', filename='images/image4.jpg') }}" alt="Activity 4">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
