{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="mb-4 fw-bold" style="color:#43a047;">Đăng bài viết mới</h2>
    <form method="POST" enctype="multipart/form-data" id="activity-form">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="Nhập tiêu đề bài viết">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung <span class="text-danger">*</span></label>
            <div id="quill-toolbar"></div>
            <div id="quill-editor" style="height:300px;"></div>
            <textarea id="content" name="content" style="display:none;"></textarea>
        </div>
        <div class="mb-3">
            <label for="background" class="form-label">Chọn hình nền cho bài viết</label>
            <input type="file" class="form-control" id="background" name="background" accept="image/*">
            <div id="preview-bg" class="mt-3" style="display:none;">
                <img id="preview-img" src="#" alt="Preview" style="max-width:100%; border-radius:16px; filter: blur(4px) brightness(0.8);">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Đăng bài</button>
        <a href="/activities" class="btn btn-outline-secondary ms-2">Quay lại</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
    var quill = new Quill('#quill-editor', {
        modules: {
            toolbar: [
                [{ 'font': [] }, { 'size': [] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'align': [] }],
                ['link', 'image', 'video'],
                ['clean']
            ]
        },
        theme: 'snow'
    });
    // Đồng bộ nội dung Quill vào textarea khi submit
    $('#activity-form').on('submit', function(e) {
        $('#content').val(quill.root.innerHTML);
        // Không kiểm tra độ dài hoặc required, chỉ đồng bộ nội dung
    });
    // Xem trước hình ảnh tải lên
    $('#background').on('change', function() {
        var file = this.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#preview-img').attr('src', e.target.result);
                $('#preview-bg').show();
            }
            reader.readAsDataURL(file);
        } else {
            $('#preview-bg').hide();
        }
    });
</script>

<style>
    body { background: linear-gradient(135deg, #e8f5e9 0%, #fff 100%); }
    .form-label { color: #388e3c; }
    .btn-success { background: #43a047; border: none; }
    .btn-success:hover { background: #388e3c; }
</style>
{% endblock %}
