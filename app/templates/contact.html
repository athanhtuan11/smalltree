{% extends 'base.html' %}
{% block content %}
<style>
    .contact-title-mobile { font-size:1.3em; }
    .contact-title-desktop { font-size:1.1em; }
    .contact-icon-mobile { width:48px; }
    .contact-icon-desktop { width:36px; }
    .contact-map-mobile { height:240px; }
    .contact-map-desktop { height:200px; }
    .contact-list-mobile { font-size:1.15em; }
    .contact-list-desktop { font-size:1em; }
    .contact-logo-mobile { max-width:160px; }
    .contact-logo-desktop { max-width:120px; }
</style>
<div class="container mt-4 mb-4">
    <h2 class="mb-3 text-success fw-bold text-center" style="font-size:1.5em;">Liên hệ với SmallTree Academy</h2>
    <div class="row g-4">
        <div class="col-12 col-md-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title text-primary {% if mobile %}contact-title-mobile{% else %}contact-title-desktop{% endif %}">Thông tin trường</h5>
                    <ul class="list-unstyled mb-3 {% if mobile %}contact-list-mobile{% else %}contact-list-desktop{% endif %}">
                        <li><i class="bi bi-geo-alt-fill text-success me-2"></i><strong>Địa chỉ:</strong> 1 Rchai 2, Đức Trọng, Lâm Đồng</li>
                        <li><i class="bi bi-telephone-fill text-success me-2"></i><strong>Điện thoại:</strong> 091 7618868</li>
                        <li><i class="bi bi-envelope-fill text-success me-2"></i><strong>Email:</strong> mamnoncaynho@gmail.com</li>
                    </ul>
                    <h5 class="card-title text-primary {% if mobile %}contact-title-mobile{% else %}contact-title-desktop{% endif %}">Kết nối với chúng tôi</h5>
                    <div class="d-flex align-items-center mb-2 gap-3">
                        <a href="https://www.facebook.com/pemay95/" target="_blank">
                            <img src="/static/images/facebook_logo.png" alt="Facebook" class="rounded-circle border shadow {% if mobile %}contact-icon-mobile{% else %}contact-icon-desktop{% endif %}">
                        </a>
                        <a href="#" onclick="showZaloQR(event)">
                            <img src="/static/images/zalo_logo.png" alt="Zalo" class="rounded-circle border shadow {% if mobile %}contact-icon-mobile{% else %}contact-icon-desktop{% endif %}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary {% if mobile %}contact-title-mobile{% else %}contact-title-desktop{% endif %}">Bản đồ</h5>
                    <iframe src="https://www.google.com/maps?q=1+Rchai+2,+Đức+Trọng,+Lâm+Đồng&output=embed" width="100%" class="rounded shadow border {% if mobile %}contact-map-mobile{% else %}contact-map-desktop{% endif %}" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    <h5 class="mt-4 card-title text-primary {% if mobile %}contact-title-mobile{% else %}contact-title-desktop{% endif %}">Media</h5>
                    <img src="/static/images/logo.jpg" alt="SmallTree Academy" class="img-fluid rounded shadow border mb-2 {% if mobile %}contact-logo-mobile{% else %}contact-logo-desktop{% endif %}">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal QR Zalo -->
<div class="modal fade" id="zaloQRModal" tabindex="-1" aria-labelledby="zaloQRLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="zaloQRLabel">Quét mã QR Zalo/SĐT</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="/static/images/zalo_qr.png" alt="QR Zalo" style="max-width:220px;" class="mb-2 rounded shadow border">
        <div class="fw-bold mt-2">Số điện thoại: 091 7618868</div>
      </div>
    </div>
  </div>
</div>
<script>
function showZaloQR(e) {
    e.preventDefault();
    var modal = new bootstrap.Modal(document.getElementById('zaloQRModal'));
    modal.show();
}
</script>
{% endblock %}
