{% extends 'base.html' %}
{% block title %}Chỉnh sửa học sinh{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Chỉnh sửa thông tin học sinh</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="student_code" class="form-label">Mã số học sinh</label>
            <input type="text" class="form-control" id="student_code" name="student_code" value="{{ student.student_code }}">
        </div>
        <div class="mb-3">
            <label for="class_name" class="form-label">Lớp</label>
            <select class="form-select" id="class_name" name="class_name" required>
                <option value="Kay 01" {% if student.class_name == 'Kay 01' %}selected{% endif %}>Kay 01</option>
                <option value="Kay 02" {% if student.class_name == 'Kay 02' %}selected{% endif %}>Kay 02</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="birth_date" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ student.birth_date }}">
        </div>
        <div class="mb-3">
            <label for="parent_contact" class="form-label">Liên hệ phụ huynh</label>
            <input type="text" class="form-control" id="parent_contact" name="parent_contact" value="{{ student.parent_contact }}">
        </div>
        <button type="submit" class="btn btn-success">Lưu thay đổi</button>
        <a href="/students" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
</div>
{% endblock %}
