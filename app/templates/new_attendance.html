{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
        <a href="/attendance" class="btn btn-secondary fw-bold">Quay lại điểm danh</a>
    </div>
    <h2>Tạo học sinh mới</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="class_name" class="form-label">Lớp</label>
            <select class="form-select" id="class_name" name="class_name" required>
                {% for c in classes %}
                <option value="{{ c.name }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="birth_date" class="form-label">Ngày sinh</label>
            <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="dd/mm/yyyy" autocomplete="off">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                var input = document.getElementById('birth_date');
                flatpickr(input, {
                    dateFormat: "d/m/Y",
                    locale: "vn",
                    allowInput: true
                });
                input.form && input.form.addEventListener('submit', function(e) {
                    var val = input.value;
                    if (val && val.includes('/')) {
                        var parts = val.split('/');
                        if (parts.length === 3) {
                            input.value = parts[2] + '-' + parts[1] + '-' + parts[0];
                        }
                    }
                });
            });
            </script>
        </div>
        <div class="mb-3">
            <label for="parent_contact" class="form-label">Liên hệ phụ huynh</label>
            <input type="text" class="form-control" id="parent_contact" name="parent_contact">
        </div>
        <div class="mb-3">
            <label for="student_code" class="form-label">Mã số học sinh</label>
            <input type="text" class="form-control" id="student_code" name="student_code" required>
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Ảnh đại diện học sinh</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" onchange="previewAvatar(event)">
            <div class="mt-2">
                <img id="avatarPreview" src="{{ url_for('static', filename='images/default_avatar.png') }}" alt="avatar preview" style="width:72px;height:72px;object-fit:cover;border-radius:50%;border:2px solid #4CAF50;display:none;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm học sinh</button>
    </form>
    <script>
    function previewAvatar(event) {
        const [file] = event.target.files;
        const preview = document.getElementById('avatarPreview');
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
    </script>
</div>
{% endblock %}
